{% extends "layout.html" %}

{% block body %}

    <h1>Tüm Görevler</h1>
    <hr>

    {% if articles %}

    {% for article in articles %}
    <div class="row">

            <!-- Post Content Column -->
            <div class="col-lg-8">
    
              <!-- Title -->
              <h3 class="mt-4">{{ article.title }}</h3>
              <hr>
              
              <!-- Author -->
              <p style="color: green" class="lead">
                by
                {{ article.author}}
              </p>
    
              <hr>
    
              <!-- Date/Time -->
              <p style="color:blue"> {{ article.created_date }} <p>
    
              <hr>
    
              <!-- Preview Image 
              <img class="img-fluid rounded" src="http://placehold.it/900x300" alt="">
              -->
              <hr>
    
              <!-- Post Content -->
              <p class="lead">
                {{ article.content }}
              </p>
              <hr>
    
            </div>
    
          </div>
    {% endfor %}

    {% else %}
    <div class="alert alert-danger">
        Herhangi Bir Görev Bulunmuyor ! 
    </div>
    {% endif %}

{% endblock body %}
