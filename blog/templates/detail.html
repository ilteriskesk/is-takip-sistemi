{% extends "layout.html" %}

{% block body %}

<div class="row">

        <!-- Post Content Column -->
        <div class="col-lg-8">

          <!-- Title -->
          <h2 class="mt-4">{{ article.title }}</h2>
          <hr>
          
          <!-- Author -->
          <p style="color: green" class="lead">
            by
            {{ article.author}}
          </p>

          <hr>

          <!-- Date/Time -->
          <p style="color:blue"> {{ article.created_date }} <p>

          <hr>

          <!-- Preview Image 
          <img class="img-fluid rounded" src="http://placehold.it/900x300" alt="">
          -->
          <hr>

          <!-- Post Content -->
          <p class="lead">
            {{ article.content }}
          </p>
          <hr>

        </div>

      </div>

{% endblock body %}
